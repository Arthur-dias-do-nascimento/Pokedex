<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/pokemon/style.css">
    <script src="assets/js/pokemon.js" defer></script>
</head>
<body>
    <main>
        <section class="content-icon-exit-pokemon">
            <button class="btn-exit-pokemon">
                <i class="fa-solid fa-arrow-left-long"></i>
                Voltar 
            </button>
        </section>

        <section class="row-1">
            <section class="container-img">
                <img src="" alt="Imagem de um pokemon" class="img-pokemon">
            </section>
        </section>
        <section class="row-2">
            <section class="content-pokemon">
                <header class="title">
                    <span class="id-pokemon"></span> <h1 class="nome-pokemon"></h1>
                </header>

                <section class="types-pokemon"></section>

                <section class="status-pokemon">
                    <section class="stats">
                        <h2>Vida</h2>

                        <div class="container">
                            <div class="progress-bar hp"></div>

                            <span class="progress"></span>
                        </div>
                    </section>
                    <section class="stats">
                        <h2>Ataque</h2>

                        <div class="container">
                            <div class="progress-bar attack"></div>

                            <span class="progress"></span>
                        </div>
                    </section>
                    <section class="stats">
                        <h2>Defesa</h2>

                        <div class="container">
                            <div class="progress-bar defense"></div>

                            <span class="progress"></span>
                        </div>
                    </section>
                    <section class="stats">
                        <h2>Velocidade</h2>

                        <div class="container">
                            <div class="progress-bar speed"></div>

                            <span class="progress"></span>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
